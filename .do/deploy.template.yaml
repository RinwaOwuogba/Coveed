spec:
  name: coveed
  region: fra
  services:
    - build_command: npm run build
      environment_slug: node-js
      github:
        branch: main
        deploy_on_push: true
        repo: RinwaOwuogba/coveed
      error_document: index.html
      http_port: 8080
      instance_count: 1
      instance_size_slug: basic-xs
      name: coveed
      routes:
        - path: /
      run_command: npm start
